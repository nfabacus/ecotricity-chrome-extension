<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Ecotricity App</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div class="brandDiv">
				<img class="logo" src="library/images/ecotricity-logo-large.jpg" alt="Ecotricity Logo" />
				<img class="strapline" src="library/images/britain-s-leading-green-energy-supplier.jpg" alt="Ecotricity Logo" />
			</div>
			<div id="map"></div>
			<div id="direction-panel"></div>

			<h1 id="instruction">Electric Highway Finder</h1>

			<div class="selectBox">
				<label for="cars">Please select your electric car: </label>
				<select name="cars" id="cars" class="selectBox">
				  <option value=""></option>
				  <option value="Audi A3 e-tron (2014-)">Audi A3 e-tron (2014-)</option>
				  <option value="Audi Q7 e-Tron (2015-)">Audi Q7 e-Tron (2015-)</option>
				  <option value="Audi Q8 e-Tron (2015-)">Audi Q8 e-Tron (2015-)</option>
				  <option value="Nissan e-NV200 Combi (2015-)">Nissan e-NV200 Combi (2015-)</option>
				  <option value="Nissan e-NV200 Evalia (2015-)">Nissan e-NV200 Evalia (2015-)</option>
				  <option value="Nissan e-NV200 van (2014-)">Nissan e-NV200 van (2014-)</option>
				  <option value="Ford C-MAX Energi">Ford C-MAX Energi (2014-)</option>
				  <option value="Ford Focus EV">Ford Focus EV (2014-)</option>
				  <option value="Ford Fusion Energi">Ford Fusion Energi (2015-)</option>
				</select>
				<h3 id="yourCar"></h3>
			</div>


			<button id="findStations" class="btn findBtn">Find</button>
			<ul id="chargingStations"></ul>


			<script src="library/jquery-3.1.1.min.js"></script>
			<script src="map.js"></script>
			<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

		</div>
	</body>
</html>
